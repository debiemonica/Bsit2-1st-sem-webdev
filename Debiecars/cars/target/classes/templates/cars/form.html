<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Car - Car Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-violet: #8B5CF6;
            --dark-violet: #6D28D9;
            --light-violet: #A78BFA;
            --black: #1F2937;
            --dark-gray: #374151;
            --light-gray: #F3F4F6;
        }

        body {
            background: linear-gradient(135deg, var(--black) 0%, var(--dark-gray) 50%, var(--primary-violet) 100%);
            min-height: 100vh;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background: rgba(139, 92, 246, 0.1) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(139, 92, 246, 0.3);
        }

        .navbar-brand {
            color: var(--primary-violet) !important;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8) !important;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--light-violet) !important;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 15px;
        }

        .card-header {
            background: rgba(139, 92, 246, 0.2);
            border-bottom: 1px solid rgba(139, 92, 246, 0.3);
            color: white;
            font-weight: bold;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary-violet), var(--dark-violet));
            border: none;
            border-radius: 10px;
            transition: transform 0.2s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            background: linear-gradient(45deg, var(--dark-violet), var(--primary-violet));
        }

        .btn-secondary {
            background: linear-gradient(45deg, var(--dark-gray), var(--black));
            border: none;
            border-radius: 10px;
        }

        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            color: white;
            border-radius: 10px;
        }

        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary-violet);
            box-shadow: 0 0 0 0.2rem rgba(139, 92, 246, 0.25);
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-select option {
            background: var(--dark-gray);
            color: white;
        }

        .form-label {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }

        .alert {
            border-radius: 10px;
            border: none;
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.2);
            color: #EF4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/cars">
            <i class="fas fa-car me-2"></i>Car Management System
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/cars">
                        <i class="fas fa-list me-1"></i>All Cars
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/cars/new">
                        <i class="fas fa-plus me-1"></i>Add Car
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cars/export">
                        <i class="fas fa-download me-1"></i>Export CSV
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <!-- Error Messages -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">
                        <i class="fas fa-plus-circle me-2"></i>Add New Car
                    </h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/cars}" th:object="${car}" method="post">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="licensePlateNumber" class="form-label">
                                    <i class="fas fa-id-card me-1"></i>License Plate Number *
                                </label>
                                <input type="text"
                                       class="form-control"
                                       id="licensePlateNumber"
                                       th:field="*{licensePlateNumber}"
                                       placeholder="e.g., ABC-1234"
                                       required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="make" class="form-label">
                                    <i class="fas fa-industry me-1"></i>Make *
                                </label>
                                <input type="text"
                                       class="form-control"
                                       id="make"
                                       th:field="*{make}"
                                       placeholder="e.g., Toyota, Ford, BMW"
                                       required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="model" class="form-label">
                                    <i class="fas fa-car me-1"></i>Model *
                                </label>
                                <input type="text"
                                       class="form-control"
                                       id="model"
                                       th:field="*{model}"
                                       placeholder="e.g., Corolla, Mustang, X5"
                                       required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="year" class="form-label">
                                    <i class="fas fa-calendar me-1"></i>Year *
                                </label>
                                <input type="number"
                                       class="form-control"
                                       id="year"
                                       th:field="*{year}"
                                       min="1900"
                                       max="2025"
                                       placeholder="e.g., 2021"
                                       required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="color" class="form-label">
                                    <i class="fas fa-palette me-1"></i>Color *
                                </label>
                                <input type="text"
                                       class="form-control"
                                       id="color"
                                       th:field="*{color}"
                                       placeholder="e.g., Red, Blue, Silver"
                                       required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="bodyType" class="form-label">
                                    <i class="fas fa-shapes me-1"></i>Body Type *
                                </label>
                                <select class="form-select" id="bodyType" th:field="*{bodyType}" required>
                                    <option value="">Select Body Type</option>
                                    <option th:each="bodyType : ${bodyTypes}"
                                            th:value="${bodyType}"
                                            th:text="${bodyType.displayName}">
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="engineType" class="form-label">
                                    <i class="fas fa-cog me-1"></i>Engine Type *
                                </label>
                                <select class="form-select" id="engineType" th:field="*{engineType}" required>
                                    <option value="">Select Engine Type</option>
                                    <option th:each="engineType : ${engineTypes}"
                                            th:value="${engineType}"
                                            th:text="${engineType.displayName}">
                                    </option>
                                </select>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="transmission" class="form-label">
                                    <i class="fas fa-exchange-alt me-1"></i>Transmission *
                                </label>
                                <select class="form-select" id="transmission" th:field="*{transmission}" required>
                                    <option value="">Select Transmission</option>
                                    <option th:each="transmission : ${transmissions}"
                                            th:value="${transmission}"
                                            th:text="${transmission.displayName}">
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col-12">
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <a href="/cars" class="btn btn-secondary me-md-2">
                                        <i class="fas fa-times me-1"></i>Cancel
                                    </a>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save me-1"></i>Save Car
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
