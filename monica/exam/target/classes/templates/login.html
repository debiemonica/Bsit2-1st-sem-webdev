<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            background: #0d0d0f;
            color: #dcd6f7;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 360px;
            padding: 28px;
            background: #1a1a1d;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(138, 43, 226, 0.5);
            text-align: center;
        }

        h1 {
            color: #a855f7;
            margin-bottom: 18px;
            font-size: 1.6em;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input {
            padding: 10px;
            border: 1px solid #444;
            border-radius: 6px;
            background: #222;
            color: #f5f5f5;
            font-size: 1em;
        }

        input:focus {
            outline: none;
            border-color: #8a2be2;
        }

        .btn {
            padding: 10px;
            background: #8a2be2;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: 0.2s;
        }

        .btn:hover {
            background: #a855f7;
        }

        .error {
            color: #ff4d4d;
            font-size: 0.85em;
            margin-top: 6px;
        }

        p {
            margin-top: 14px;
            font-size: 0.85em;
            color: #bbb;
        }
    </style>

</head>
<body>
<div class="container">
    <h1>Login</h1>

    <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="Enter username" required>
        <input type="password" name="password" placeholder="Enter password" required>
        <button type="submit" class="btn">Login</button>
    </form>


    <div th:if="${param.error}" class="error">
        Invalid username or password.
    </div>
    <div th:if="${param.logout}" class="error" style="color:#7fff7f;">
        You have been logged out successfully.
    </div>
</div>
</body>
</html>
