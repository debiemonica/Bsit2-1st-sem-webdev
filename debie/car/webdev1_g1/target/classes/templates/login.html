<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: #e6e6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 12px;
            width: 350px;
            border: 1px solid #2e2e2e;
        }
        h1 { color: #a855f7; text-align: center; margin-bottom: 20px; }
        label { display: block; margin: 10px 0 5px; color: #c084fc; font-weight: bold; }
        input {
            width: 100%; padding: 10px; border: 1px solid #a855f7;
            border-radius: 8px; background: #111; color: #fff;
        }
        input:focus { border-color: #c084fc; outline: none; }
        button {
            width: 100%; padding: 12px; margin-top: 20px;
            background: #7c3aed; border: none; border-radius: 8px;
            color: white; font-weight: bold; cursor: pointer;
        }
        button:hover { background: #9333ea; }
        .error { color: red; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>

<form th:action="@{/login}" method="post">
    <div>
        <label>Username:</label>
        <input type="text" name="username"/>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="password"/>
    </div>
    <button type="submit">Login</button>
</form>

</body>
</html>
