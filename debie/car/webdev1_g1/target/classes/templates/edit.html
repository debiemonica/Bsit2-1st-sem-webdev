<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Car</title>
</head>

<style>body {
    font-family: Arial, sans-serif;
    background-color: #0a0a0a; /* Black background */
    color: #e6e6e6; /* Light gray text */
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 40px;
}

.container {
    background: #1a1a1a; /* Dark card */
    padding: 30px;
    border-radius: 12px;
    width: 600px;
}

h1 {
    color: #a855f7; /* Violet */
    margin-bottom: 20px;
    font-size: 28px;
}

form {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px 20px;
}

label {
    font-weight: bold;
    color: #c084fc; /* Soft violet */
}

input[type="text"], input[type="number"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #a855f7;
    border-radius: 8px;
    background: #111;
    color: #fff;
    transition: all 0.3s ease;
}

input[type="text"]:focus, input[type="number"]:focus {
    border-color: #c084fc;
    box-shadow: 0 0 8px #a855f7;
    outline: none;
}

button {
    grid-column: span 2;
    padding: 12px;
    background: #7c3aed;
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease;
}

button:hover {
    background: #9333ea;
}

a {
    color: #a855f7;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
}

a:hover {
    color: #c084fc;
}
</style>
<body>
<div class="container">
    <h1>Edit Car</h1>
    <form>
        <label>Make:</label> <input type="text" value="jshsjdhsn">
        <label>Model:</label> <input type="text" value="wwe2">
        <label>Year:</label> <input type="number" value="2020">
        <label>Color:</label> <input type="text" value="wewe">
        <label>Body Type:</label> <input type="text" value="ewwe">
        <label>Engine Type:</label> <input type="text" value="sdsd">
        <label>License Plate:</label> <input type="text" value="dwdew">

        <button type="submit">Update</button>
    </form>
    <br>
    <a href="#">Cancel</a>
</div>
</body>
</html>
