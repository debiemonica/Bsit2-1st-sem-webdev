<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vehicle Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
        /* Reset & basics */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1d;
            color: #f3e8ff;
            min-height: 100vh;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* Header */
        .header {
            background-color: #2c2c34;
            border-bottom: 1px solid #3a3a44
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #7e22ce, #9333ea);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: #f3e8ff;
        }

        .logo-text h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #c084fc;
        }

        .logo-text p {
            font-size: 0.9rem;
            color: #a78bfa;
            margin-top: -2px;
        }

        /* Main container */
        .main-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* Table container */
        .table-container {
            background: #2c2c34;
            border-radius: 15px;
            border: 1px solid #3a3a44;
            overflow: hidden;
        }

        .table-header {
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #3a3a44;
        }

        .table-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #c084fc;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1.2rem;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            background: linear-gradient(135deg, #7e22ce, #9333ea);
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(135deg, #9333ea, #a855f7);
            transform: scale(1.05);
        }

        /* Table */
        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            color: #f3e8ff;
        }

        th, td {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #3a3a44;
            text-align: left;
        }

        th {
            background: #3a3a44;
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #c084fc;
        }

        tr:hover {
            background: #4b4b57;
        }

        /* Vehicle info */
        .vehicle-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .vehicle-avatar {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: linear-gradient(135deg, #7e22ce, #9333ea);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
            font-size: 1rem;
            color: #f3e8ff;
        }

        .vehicle-details h4 {
            font-weight: 700;
            color: #e0bbff;
            margin-bottom: 4px;
        }

        .vehicle-details p {
            font-size: 0.875rem;
            color: #bbaaff;
        }

        /* Status badge */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #9333ea;
            background: #f3e8ff22;
            border: 1px solid #9333ea;
        }

        .status-badge i {
            color: #9333ea;
            font-size: 0.65rem;
        }

        /* Actions */
        .actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-sm {
            width: 36px;
            height: 36px;
            padding: 0;
            font-size: 1rem;
            border-radius: 10px;
            box-shadow: none;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s ease;
        }

        .btn-secondary {
            background: #4b4b57;
            color: #cbb5f9;
            border: 1px solid #7e22ce;
        }

        .btn-secondary:hover {
            background: #6d4bd7;
            color: white;
        }

        .btn-danger {
            background: #7e2215;
            color: #f8c9c1;
            border: 1px solid #b03025;
        }

        .btn-danger:hover {
            background: #a32e20;
            color: white;
        }

        /* Empty state */
        .empty-state {
            padding: 4rem 2rem;
            text-align: center;
            color: #bbaaff;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #a678f9;
        }

        .empty-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .empty-description {
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .table-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
<header class="header">
    <div class="logo-text">
        <h1>DebieCar</h1>
        <p>Choose your lifetime car</p>
    </div>
</header>

<main class="main-container">

    <div class="table-container">
        <div class="table-header">
            <h2 class="table-title">Debie's Car Inventory</h2>
            <a th:href="@{/create}" class="btn">
                <i class="fas fa-plus"></i> Add New Vehicle
            </a>
        </div>

        <div class="table-wrapper" th:if="${not #lists.isEmpty(cars)}">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Vehicle</th>
                    <th>Year</th>
                    <th>EngineType</th>
                    <th>License Plate</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="car : ${cars}">
                    <!-- New ID column -->
                    <td th:text="${car.id}">1</td>

                    <td>
                        <div class="vehicle-info">
                            <div class="vehicle-avatar" th:text="${#strings.substring(car.make,0,1) + #strings.substring(car.model,0,1)}">TM</div>
                            <div class="vehicle-details">
                                <h4 th:text="${car.make + ' ' + car.model}">Toyota Camry</h4>
                                <p th:text="${car.color}">Pearl White</p>
                            </div>
                        </div>
                    </td>
                    <td th:text="${car.year}">2023</td>
                    <td>
                        <div th:text="${car.bodyType}">Sedan</div>
                        <div style="font-size: 0.75rem; color: #a78bfa;" th:text="${car.engineType}">Hybrid</div>
                    </td>
                    <td th:text="${car.licensePlate}">ABC-1234</td>

                    <td>
                        <div class="actions">
                            <a th:href="@{/edit/{id}(id=${car.id})}" class="btn-secondary btn btn-sm" title="Edit Vehicle">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="@{/delete/{id}(id=${car.id})}" class="btn-danger btn btn-sm" title="Delete Vehicle" onclick="return confirm('Are you sure you want to delete this vehicle? This action cannot be undone.')">
                                <i class="fas fa-trash"></i>
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="empty-state" th:if="${#lists.isEmpty(cars)}">
            <div class="empty-icon">
                <i class="fas fa-car"></i>
            </div>

        </div>
    </div>

</main>
</body>
</html>
